<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="A_C_form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    
    <!--amazon logo-->

    <div class="logo">

        <div style="background-image: url('amazon_logo.png'); background-size: cover;"></div>

    </div>

    <div class="form">

        <div class="form_box">

            <p id="sign_in">Sign in</p>

            <p id="email">Email or mobile phone number</p>

            <input type="text" id="input_box">

            <button>
                Continue
            </button>

            <div id="condition">

            <span id="by">By continuing, you agree to Amazon's <span id="c_u">Conditions of Use</span> and <span id="p_n">Privacy Notice</span>.</span>
            
            </div>

            <div id="help">

                <i id="i_c" class="fa-solid fa-caret-right"></i>
                <span id="n_h">Need Help</span>

            </div>

            <br><br>

            <hr id="line">

            <p id="buy">Buying for work?</p>

            <p id="shop">Shop on Amazon Business</p>

        </div>



    </div>

    <span class="n_2_a">

        <p><hr class="hr1">
        <span>New to Amazon?</span>
        <hr class="hr2"></p>

    </span>

    <div class="but">
        <button id="create_account">
            Create your Amazon Account
        </button>
    </div>


    <footer class="form_end">

        <div class="foot">

            <span id="foot1">Conditions of Use</span>

            <span id="foot2">Privacy Notice</span>

            <span id="foot3">Help</span>

        </div>

        <div id="copy">
            
            <span>Â© 1996-2024, Amazon.com, Inc. or its affiliates</span>
        
        </div>

    </footer>


</body>
</html>
